version: 2.1

executors:
  executor:
    docker:
      - image: circleci/openjdk:8-jdk

jobs:
  build:
    executor: executor
    steps:
      - checkout
      - run:
          name: Build
          command: |
            gradle build
  setValues:
    executor: executor
    steps:
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - run:
          command: |
            google-chrome --version
            chromedriver --version
          name: Check install
      - run:
          name: Determine set value
          command: |
            export DATE=$(date +%Y%m%d)
            gradle bricklink:determineSetValues -PappArgs=setValues-${DATE}.txt
            lftp

orbs:
  browser-tools: circleci/browser-tools@1.1.1

workflows:
  version: 2
  build:
    jobs:
      - build
      - setValues:
          requires:
            - build
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build
